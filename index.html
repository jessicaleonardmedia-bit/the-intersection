<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Intersection - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Overpass:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Hero Section - Full Screen */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('host_promo_intersection_2025.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 2rem;
            position: relative;
            text-align: center;
        }

        /* Dark overlay for better text readability */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Overpass', sans-serif;
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 1rem;
        }

        .tagline {
            font-family: 'Overpass', sans-serif;
            font-size: 2rem;
            color: black;
            font-weight: 700;
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.8);
            margin-bottom: 8rem;
        }

        .announcement {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            color: #1F2937;
            line-height: 1.6;
            max-width: 600px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            animation: bounce 2s infinite;
            z-index: 1;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Contact Section */
        .contact-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6B9BD1 0%, #00FF7F 100%);
            padding: 4rem 2rem;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .contact-container h2 {
            font-family: 'Overpass', sans-serif;
            font-size: 2.5rem;
            color: #1F2937;
            margin-bottom: 1rem;
        }

        .contact-container p {
            font-size: 1.1rem;
            color: #4B5563;
            margin-bottom: 2rem;
        }

        .contact-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1F2937;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #6B9BD1;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #FF1493;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #C71585;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 20, 147, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #00FF7F;
            color: #1F2937;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.5rem;
                margin-bottom: 4rem;
            }

            .announcement {
                font-size: 1rem;
                padding: 1rem 1.5rem;
            }

            .contact-container {
                padding: 2rem;
            }

            .contact-container h2 {
                font-size: 2rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .scroll-indicator {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>The Intersection</h1>
            <p class="tagline">Look Both Ways</p>
            <p class="announcement">The Intersection, coming soon to C31 Melbourne and Geelong</p>
        </div>
        <div class="scroll-indicator" onclick="document.getElementById('contact').scrollIntoView({behavior: 'smooth'})" aria-label="Scroll down for contact form">
            â†“
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p>Want to stay in the loop? Drop us a message below.</p>

            <div class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" rows="4"></textarea>
                </div>
                <button class="submit-btn" onclick="handleSubmit()">Send Message</button>
                <div class="success-message" id="successMessage">
                    Thanks! We'll be in touch soon.
                </div>
            </div>
        </div>
    </section>

    <script>
        function handleSubmit() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email) {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Clear form
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';

                // Hide message after 5 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            } else {
                alert('Please fill in your name and email.');
            }
        }
    </script>
</body>
</html>
