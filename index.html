<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Intersection - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Overpass:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Hero Section - Full Screen */
        .hero-section {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('host_promo_intersection_2025.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        /* Logo - Top Left */
        .hero-content {
            position: absolute;
            top: 3rem;
            left: 3rem;
            z-index: 10;
        }

        .logo-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(4px 4px 0px rgba(0, 0, 0, 1));
        }

        /* Announcement Box - Bottom Right */
        .announcement {
            position: absolute;
            bottom: 3rem;
            right: 3rem;
            background: #fe05b5;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 700;
            color: white;
            line-height: 1.4;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 1);
            z-index: 10;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            animation: bounce 2s infinite;
            z-index: 10;
            cursor: pointer;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 1);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Contact Section */
        .contact-section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('intersection_lockup_pink.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 4rem 2rem;
            position: relative;
        }

        /* Optional: Add overlay for better readability */
        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .contact-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .contact-container h2 {
            font-family: 'Overpass', sans-serif;
            font-size: 2.5rem;
            color: #1F2937;
            margin-bottom: 1rem;
        }

        .contact-container p {
            font-size: 1.1rem;
            color: #4B5563;
            margin-bottom: 2rem;
        }

        .contact-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1F2937;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #6B9BD1;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #FF1493;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #C71585;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 20, 147, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Tablet - keep desktop image but adjust layout */
        @media (max-width: 1024px) and (min-width: 769px) {
            .hero-section {
                padding: 2.5rem;
            }

            .logo-image {
                max-width: 180px;
            }

            .announcement {
                font-size: 1rem;
                padding: 0.9rem 1.3rem;
            }
        }

        /* Mobile Styles - Switch to vertical image */
        @media (max-width: 768px) {
            .hero-section {
                background-image: url('host_promo_website_vertical.png');
                padding: 2rem;
            }

            .hero-content {
                top: 2rem;
                left: 2rem;
            }

            .logo-image {
                max-width: 140px;
            }

            .announcement {
                bottom: 2rem;
                right: 2rem;
                font-size: 1rem;
                padding: 0.8rem 1.2rem;
            }

            .contact-container {
                padding: 2rem;
            }

            .contact-container h2 {
                font-size: 2rem;
            }
        }

        /* Extra small phones */
        @media (max-width: 375px) {
            .hero-section {
                padding: 1.5rem;
            }

            .hero-content {
                top: 1.5rem;
                left: 1.5rem;
            }

            .logo-image {
                max-width: 120px;
            }

            .announcement {
                bottom: 1.5rem;
                right: 1.5rem;
                font-size: 0.9rem;
                padding: 0.7rem 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .scroll-indicator {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Logo - Top Left -->
        <div class="hero-content">
            <img src="intersection_logo_temp.png" alt="The Intersection - Look Both Ways" class="logo-image">
        </div>

        <!-- Announcement - Bottom Right -->
        <div class="announcement">
            Coming Soon
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator" onclick="document.getElementById('contact').scrollIntoView({behavior: 'smooth'})" aria-label="Scroll down for contact form">
            â†“
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p>Want to stay in the loop? Drop us a message below.</p>

            <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form">
                <!-- Hidden fields for Netlify -->
                <input type="hidden" name="form-name" value="contact">
                <p style="display: none;">
                    <label>Don't fill this out if you're human: <input name="bot-field"></label>
                </p>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
