<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Intersection - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Overpass:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6B9BD1 0%, #00FF7F 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 2rem;
        }

        /* To use your own background image, uncomment and update this:
        body {
            background-image: url('your-background-image.jpg');
        }
        */

        .coming-soon-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: 'Overpass', sans-serif;
            font-size: 3rem;
            color: #1F2937;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-family: 'Overpass', sans-serif;
            font-size: 1.5rem;
            color: #6B9BD1;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            color: #4B5563;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .contact-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1F2937;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #6B9BD1;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #FF1493;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #C71585;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 20, 147, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #00FF7F;
            color: #1F2937;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .coming-soon-container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="logo">ðŸ“º</div>
        <h1>The Intersection</h1>
        <p class="tagline">Look Both Ways</p>
        <p>We're putting the finishing touches on something special. Our community television show is launching soon!</p>
        <p>Want to stay in the loop? Drop us a message below.</p>

        <div class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" rows="4"></textarea>
            </div>
            <button class="submit-btn" onclick="handleSubmit()">Get in Touch</button>
            <div class="success-message" id="successMessage">
                Thanks! We'll be in touch soon.
            </div>
        </div>
    </div>

    <script>
        function handleSubmit() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email) {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                
                // Clear form
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';

                // Hide message after 5 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            } else {
                alert('Please fill in your name and email.');
            }
        }
    </script>
</body>
</html>
